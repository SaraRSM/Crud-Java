<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Correo Electrónico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function mostrarAlerta(event) {
            event.preventDefault(); // Evita el envío del formulario
            const email = document.getElementById('email').value;
            alert(`Correo electrónico enviado: ${email}`);
            // Aquí puedes agregar lógica para enviar el correo si es necesario
        }
    </script>
</head>
<body>
<div class="form-container">
    <h2>Ingresa tu Correo Electrónico</h2>
    <form onsubmit="mostrarAlerta(event)">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Enviar">
    </form>
</div>
</body>
</html>
